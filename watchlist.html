<html>
  <head>
    <!-- meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- cdn-font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- link html to css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>My watchlist</h1>
      <h4><a href="./index.html" class="yh">Find your film</a></h4>
    </header>
    <main>
      <!-- empty watchlist message -->
      <div class="empty-watchlist" id="empty-message">
        <p>Your watchlist is looking a little empty...</p>
        <div class="add-movies">
          <a href="./index.html" class="add-movies">
            <i class="fa-solid fa-circle-plus"></i>
            <p class="add-watchlist">Let's add some movies!</p>
          </a>
        </div>
      </div>
      <!-- display movies -->
      <div class="movies" id="watchlist-list"></div>
    </main>
    <script src="watchlist.js" type="module"></script>
  </body>
</html>
